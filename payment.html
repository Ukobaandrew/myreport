<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="contune">
      <div class="container">
        <h1 class="confirm">Confirm Your Payment</h1>
        <div class="first-row">
          <div class="owner">
            <h3>Owner</h3>
            <div class="input-field">
              <input type="text" class="text" />
            </div>
          </div>
          <div class="cvv">
            <h3>CVV</h3>
            <div class="input-field">
              <input type="password" / class="text">
            </div>
          </div>
        </div>
        <div class="second-row">
          <div class="card">
            <h3>Card Number</h3>
            <div class="input-field">
              <input type="text" / class="text">
            </div>
          </div>
        </div>
        <div class="third-row">
          <h3>Card Number</h3>
           <div class="selection">
            <div class="date">
              <select name="month" id="month" class="humfrey">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
              </select>
              <select name="year" id="year" class="humfrey">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
              </select>
            </div>
            <div class="cards">
              <img src="logo-5.png" class="first" />
              <img src="logo-4.png" class="first" />
              <img src="logo-3.png" class="first" />
            </div>
           </div>
        </div>
        <a href="#" class="corn">Confirm</a>
      </div>
    </div>
  </body>
</html>
